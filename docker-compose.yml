version: '3.3'
services:
  traefik:
     image: traefik:v2.4
     command:
        - "--log.level=INFO"
        - "--accesslog"
        - "--api.insecure=true"
        - "--providers.docker=true"
        - "--providers.docker.exposedByDefault=false"
        - "--entryPoints.web.address=:80"
        - "--tracing.jaeger=true"
        - "--tracing.jaeger.sampling.type=const"
        - "--tracing.jaeger.sampling.param=1"
        - "--tracing.jaeger.remote-sampler.host-ports=jaeger:6831"
     ports:
        - "80:80"
        - "8080:8080"
     volumes:
       - /var/run/docker.sock:/var/run/docker.sock
     container_name: reverse_proxy  
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: /run/secrets/db_password
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarqube.rule=PathPrefix(`/sonarqube`)"
      - "traefik.http.routers.sonarqube.entrypoints=web"
      - "traefik.http.services.sonarqube.loadbalancer.server.port=9000"
  db:
    image: postgres:13
    container_name: postgresql
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: sonar
    volumes:
      - postgresql:/var/lib/postgresql/data
    secrets:
      - db_password
  jaeger:
    image: jaegertracing/all-in-one:1.26  # Utilisez la version correcte de Jaeger
    ports:
      - "16686:16686"  # Interface Web Jaeger
      - "14268:14268"  # Point de terminaison des traces
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
secrets:
  db_password:
    file: /tmp/db_password.txt
